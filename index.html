<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .application{
            margin: 15px 15px 15px 15px;
            padding: 15px 15px 15px 15px;
            border: thick;
            border-style: solid;
            border-color: rgb(224, 111, 111);
            
        }
        label{
            font-family: 'Courier New', Courier, monospace;
            font-size: large;
        }
        .submit{
            color: rgb(249, 244, 244);
            background-color: rgb(26, 192, 62);
        }

    </style>
</head>
<body>
    <form class="application" action="GET">
        <label>Student name</label><br><input type="text"><br>
        <label>E-mail</label><br><input type="text"><br>
        <label>Password</label><br><input type="password" placeholder="@email.com"><br>
        <label>Date of Birth</label><br><input type="date"><br><br>
        <input type="submit" class="submit" value="Submit">
    </form>
</body>
</html>
